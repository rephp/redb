1.怎么调试sql？
<p>答：可使用getSql()方法或者getLog方法，如：</p>
<pre data-lang="php"><code class="lang-php">
$tester = new testModel();
$tester->where('id', 7)->update(['title'=>'xxx', 'update_time'=>time()]);
//查看执行后的sql
$sql = $tester->getSql();

//查看当前sql执行历史
$sqlHistory = $tester->getLog();
</code></pre>
